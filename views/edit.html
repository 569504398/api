<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
                <h1>修改学生信息</h1>
                <form action="/student/edit" method="POST">
                    <input type="hidden" value="{{student.id}}" name="id">
                        <div class="form-group">
                        <label for="name">名字</label> <br>
                        <input type="text" class="form-control"  name="name" id="name" placeholder="请输入您的姓名" value="{{student.name}}">
                        </div>          
                        <div class="form-group">
                                  <label class="form-group"> 
                                    <label for="sex">性别</label> <br>
                                <input type="radio" name="sex" id="sex" value="男" checked> 男
                                </label>
                                <label class="radio-inline">
                             <input type="radio" name="sex" id="sex" value="女"> 女
                              </label>
                        </div>
                        <div class="form-group">
                                <label for="age">年龄</label> <br>
                                <input type="text"  name="age" class="form-control" id="age" placeholder="请输入您的年龄" value="{{student.age}}">
                        </div>          
                        <div class="form-group">
                                <label for="hobby">爱好</label> <br>
                                <input type="text"  name="hobby" class="form-control" id="hobby" placeholder="请输入您的爱好" value="{{student.hobby}}">
                        </div>          
                        <button type="submit" class="btn btn-default">提交</button>
                 </form>
</body>
</html>
